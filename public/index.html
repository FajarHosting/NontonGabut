<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>NontonGabut — Jelajah Konten</title>
</head>
<body>
  <div class="container">
    <header class="nav">
      <a class="brand" href="/index.html" aria-label="NontonGabut">
        <img class="brand-logo" src="/assets/logo.svg" alt="NontonGabut" />
        <div class="brand-text">
          <div class="brand-title">NontonGabut</div>
          <div class="brand-sub">Anime • Donghua • Drakor • Dracin</div>
        </div>
      </a>

      <div class="nav-right">
        <span id="subBadge" class="badge">Loading...</span>
        <a class="link" href="/profile.html">Profil</a>
        <button id="btnLogout" class="btn btn-ghost" type="button">Logout</button>
      </div>
    </header>

    <section class="card">
      <div class="card-title">Jelajah Konten</div>
      <div class="muted">Pilih kategori & genre, lalu cari judul.</div>

      <div class="filters">
        <select id="cat" class="input">
          <option value="">Semua Kategori</option>
        </select>

        <select id="genre" class="input">
          <option value="">Semua Genre</option>
        </select>

        <input id="q" class="input" type="search" placeholder="Cari judul..." />
        <button id="btnSearch" class="btn" type="button">Cari</button>
        <button id="btnReset" class="btn btn-ghost" type="button">Reset</button>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <div class="section-title">Daftar Series</div>
        <div class="muted"><span id="count">0</span> judul</div>
      </div>

      <div id="film-list" class="grid"></div>
    </section>

    <footer class="footer muted">
      © NontonGabut — demo project
    </footer>
  </div>

  <!-- PENTING: app.js itu module (pakai import), jadi harus type="module" -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
