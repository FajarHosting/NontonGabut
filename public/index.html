<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Streaming (Anime / Donghua / Drakor)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="container">
    <h1>Streaming Center</h1>

    <div class="toolbar">
  <div class="segmented" id="typeTabs">
    <button data-type="" class="active">Semua</button>
    <button data-type="anime">Anime</button>
    <button data-type="donghua">Donghua</button>
    <button data-type="drakor">Drakor</button>
  </div>

  <select id="genreSelect">
    <option value="">Semua Genre</option>
    <option>Action</option>
    <option>Comedy</option>
    <option>Romance</option>
    <option>Drama</option>
    <option>Fantasy</option>
    <option>Slice of Life</option>
    <option>Thriller</option>
    <option>Mystery</option>
  </select>

  <input id="searchInput" placeholder="Cari judul..." />
  <button id="refreshBtn">Refresh</button>
  <a class="adminLink" href="/admin.html">Admin</a>
  <button id="logoutBtn" class="btn small">Logout</button>
</div>
  </header>

  <main class="container">
    <section id="grid" class="grid"></section>

    <section id="player" class="player hidden">
      <div class="playerHead">
        <h2 id="playerTitle"></h2>
        <button id="closePlayer">Tutup</button>
      </div>

      <video id="videoEl" controls playsinline></video>
      <p id="playerMeta" class="muted"></p>
      <p id="playerDesc"></p>
    </section>
  </main>

  <script type="module" src="/app.js"></script>
</body>
</html>
