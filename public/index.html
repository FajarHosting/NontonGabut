<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nonton</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <div class="logoMark">N</div>
        <div>
          <div class="brandTitle">Nonton</div>
          <div class="brandSub">Anime • Donghua • Drakor</div>
        </div>
      </div>

      <div class="topActions">
        <a class="avatar" href="./profile.html" title="Profil" id="avatar">U</a>
        <a class="btn small" href="./admin.html" id="adminLink" style="display:none;">Admin</a>
        <button class="btn small" id="btnLogout">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <h2 style="margin:0 0 6px;">Free sampai Episode 10</h2>
        <div class="muted small">Episode di atas itu terkunci sampai Anda berlangganan.</div>
      </div>
      <a class="btn primary" href="./profile.html#subscribe">Berlangganan</a>
    </section>

    <section class="toolbar">
      <select id="type">
        <option value="">Semua Type</option>
        <option value="anime">Anime</option>
        <option value="donghua">Donghua</option>
        <option value="drakor">Drakor</option>
      </select>
      <input id="genre" placeholder="Genre (Action/Comedy/...)" />
      <input id="q" placeholder="Cari judul..." />
      <button class="btn primary" id="btnSearch">Cari</button>
    </section>

    <section id="grid" class="grid"></section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
