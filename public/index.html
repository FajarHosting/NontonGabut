<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NontonGabut</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">

    <div class="nav">
      <div class="brand">
        <img src="/assets/logo.svg" alt="Logo" />
        <div>
          NontonGabut
          <div class="card-sub">Anime • Donghua • Drakor • Dracin</div>
        </div>
      </div>

      <div class="top-actions">
        <span id="subBadge" class="badge">Loading...</span>
        <a class="btn ghost" href="/profile.html" title="Profil">Profil</a>
        <button id="btnLogout" class="btn danger">Logout</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div>
          <div class="card-title">Jelajah Konten</div>
          <div class="card-sub">Pilih kategori & genre, lalu cari judul.</div>
        </div>
      </div>

      <div class="filters">
  <select id="category-filter">
    <option value="all">Semua Kategori</option>
    <option value="anime">Anime</option>
    <option value="donghua">Donghua</option>
    <option value="drakor">Drakor</option>
    <option value="dracin">Dracin</option>
  </select>

  <select id="genre-filter">
    <option value="all">Semua Genre</option>
    <option value="action">Action</option>
    <option value="romance">Romance</option>
    <option value="comedy">Comedy</option>
    <option value="fantasy">Fantasy</option>
    <option value="thriller">Thriller</option>
  </select>

  <input id="search" placeholder="Cari judul...">
</div>

<div id="film-list" class="grid"></div>

          <div class="col-6">
            <label class="small">Cari Judul</label>
            <input id="q" class="input" placeholder="Contoh: Solo Leveling, The Glory, ..." />
          </div>

          <div class="col-12">
            <div class="hr"></div>
            <label class="small">Genre (klik untuk pilih)</label>
            <div id="genreChips" class="row" style="margin-top:10px"></div>
          </div>

          <div class="col-12">
            <div class="hr"></div>
            <div class="row" style="justify-content:space-between;align-items:center">
              <div class="small" id="countInfo">0 judul</div>
              <button class="btn ghost" id="btnReset">Reset Filter</button>
            </div>
          </div>

          <div class="col-12">
            <div id="grid" class="grid"></div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="/js/guard.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
