<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - NontonGabut</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="authShell">
    <section class="authCard">
      <div class="authHeader">
        <h1>Masuk ke NontonGabut</h1>
        <p class="muted">Login dulu sebelum bisa masuk menu streaming.</p>
      </div>

      <div class="authGrid">
        <label class="field">
          <span>Email</span>
          <input id="email" type="email" placeholder="contoh@email.com" autocomplete="email" />
        </label>

        <label class="field">
          <span>Password</span>
          <input id="password" type="password" placeholder="Minimal 6 karakter" autocomplete="current-password" />
        </label>

        <div class="row">
          <button id="loginEmailBtn" class="btn primary" type="button">Login</button>
          <button id="registerBtn" class="btn" type="button">Registrasi</button>
        </div>

        <p id="msg" class="hint"></p>

        <div class="divider"><span>atau</span></div>

        <!-- Google button DI BAWAH sesuai permintaan -->
        <button id="googleBtn" class="btn google" type="button">
          <span class="gDot"></span>
          Login dengan Google
        </button>

        <p class="foot muted">
          Dengan login, Anda setuju untuk menggunakan aplikasi ini secara bertanggung jawab.
        </p>
      </div>
    </section>
  </main>

  <script type="module" src="/login.js"></script>
</body>
</html>
