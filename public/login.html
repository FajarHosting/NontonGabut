<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>NontonGabut â€” Login</title>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <img src="/assets/logo.svg" alt="logo" />
        <div>NontonGabut</div>
      </div>
      <div class="pill">Login dulu untuk lanjut</div>
    </div>

    <div class="panel">
      <div class="h1">Masuk</div>
      <div class="small">Admin tidak perlu registrasi. Admin login pakai email & password dari ENV yang otomatis dibuat di database.</div>

      <div class="form" style="margin-top:12px">
        <input id="email" class="input" placeholder="Email" />
        <input id="password" class="input" placeholder="Password (min 6)" type="password" />
        <input id="displayName" class="input" placeholder="Nama (untuk registrasi)" />
        <div class="row">
          <button class="btn" id="btnLogin">Login</button>
          <button class="btn ghost" id="btnRegister">Register</button>
          <button class="btn danger" id="btnReset">Clear</button>
        </div>
      </div>

      <div id="msg" class="small" style="margin-top:10px"></div>
    </div>
  </div>

  <script type="module" src="/js/login.js"></script>
</body>
</html>
