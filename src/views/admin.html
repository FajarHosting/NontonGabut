<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin</title>
<style>
:root{--bg:#0b1020;--card:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);--text:#eaf0ff;--muted:rgba(234,240,255,.72);--a:#6ee7ff;--b:#a78bfa}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:linear-gradient(180deg,#070a14,var(--bg));color:var(--text)}
.wrap{max-width:1100px;margin:0 auto;padding:14px}
.card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:14px;margin-bottom:12px}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
input,select,button{padding:12px;border-radius:14px;border:1px solid var(--border);background:rgba(255,255,255,.05);color:var(--text)}
button.primary{border:none;background:linear-gradient(135deg,var(--a),var(--b));color:#071018;font-weight:900;cursor:pointer}
.btn{cursor:pointer}
.small{font-size:12px;color:var(--muted)}
table{width:100%;border-collapse:collapse}
td,th{padding:10px;border-bottom:1px solid rgba(255,255,255,.12);font-size:13px;text-align:left}
a{color:var(--a);text-decoration:none}
a:hover{text-decoration:underline}
code{background:rgba(0,0,0,.35);padding:2px 6px;border-radius:10px}
</style>
</head>
<body>
<div class="wrap">
  <div class="row" style="justify-content:space-between;margin-bottom:10px">
    <button class="primary" onclick="location.href='/app'">⬅ App</button>
    <div style="font-weight:900">Admin Panel</div>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <div style="font-weight:900;margin-bottom:8px">Tambah Film Baru</div>
    <div class="row">
      <input id="title" placeholder="Judul">
      <select id="type">
        <option value="anime">anime</option>
        <option value="donghua">donghua</option>
        <option value="drakor">drakor</option>
        <option value="dracin">dracin</option>
      </select>
      <input id="coverUrl" placeholder="Cover URL (https://...)">
    </div>
    <div style="margin-top:10px" class="row">
      <input id="genres" placeholder="Genre (pisahkan dengan koma: action, romance)">
      <input id="synopsis" placeholder="Sinopsis singkat">
      <button class="primary" onclick="addContent()">Tambah Film</button>
    </div>
    <div class="small" id="msg1"></div>
  </div>

  <div class="card">
    <div style="font-weight:900;margin-bottom:8px">Tambah Episode (tanpa bikin film baru)</div>
    <div class="row">
      <select id="contentId"></select>
      <input id="epNum" type="number" placeholder="Episode #">
      <input id="epTitle" placeholder="Judul episode (opsional)">
    </div>
    <div style="margin-top:10px" class="row">
      <input id="videoUrl" placeholder="Video URL (Drive / mp4 / embed)">
      <input id="thumbUrl" placeholder="Thumb URL (opsional)">
      <button class="primary" onclick="addEpisode()">Tambah Episode</button>
    </div>
    <div class="small" id="msg2"></div>
  </div>

  <div class="card">
    <div style="font-weight:900;margin-bottom:8px">Riwayat Join Langganan</div>
    <div class="row" style="margin-bottom:10px">
      <select id="txStatus">
        <option value="PENDING">PENDING</option>
        <option value="PAID">PAID</option>
        <option value="REJECTED">REJECTED</option>
        <option value="ALL">ALL</option>
      </select>
      <button class="btn" onclick="loadTx()">Refresh</button>
      <div class="small">Bukti transfer + username sudah tampil di tabel.</div>
    </div>
    <div id="txTable" class="small">Memuat…</div>
  </div>

  <div class="card">
    <div style="font-weight:900;margin-bottom:8px">Grant Premium Manual</div>
    <div class="row">
      <input id="uname" placeholder="username">
      <input id="days" type="number" value="30" placeholder="days">
      <button class="primary" onclick="grant()">Grant</button>
    </div>
    <div class="small" id="msg3"></div>
  </div>
</div>

<script src="/public/js/admin.js"></script>
</body>
</html>
