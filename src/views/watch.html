<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Watch</title>
<style>
:root{--bg:#0b1020;--card:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);--text:#eaf0ff;--muted:rgba(234,240,255,.72);--a:#6ee7ff;--b:#a78bfa}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:linear-gradient(180deg,#070a14,var(--bg));color:var(--text)}
.wrap{max-width:1100px;margin:0 auto;padding:14px 14px 18px}
.top{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:10px}
.btn{padding:10px 12px;border-radius:14px;border:1px solid var(--border);background:rgba(255,255,255,.05);color:var(--text);cursor:pointer;font-weight:800}
.btnPrimary{border:none;background:linear-gradient(135deg,var(--a),var(--b));color:#071018}
.player{background:var(--card);border:1px solid var(--border);border-radius:18px;overflow:hidden}
.small{font-size:12px;color:var(--muted)}
.panel{margin-top:12px;background:var(--card);border:1px solid var(--border);border-radius:18px;padding:12px}
.epRow{display:flex;gap:8px;overflow:auto;padding-bottom:6px}
.epRow::-webkit-scrollbar{display:none}
.epBtn{white-space:nowrap;padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);cursor:pointer;color:var(--text);font-weight:800}
.epBtn.active{background:linear-gradient(135deg,var(--a),var(--b));border:none;color:#071018}

/* PLAYER STABIL DI MOBILE (tanpa mode desktop) */
.playerFrame{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}
.playerFrame iframe,
.playerFrame video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  display:block;
  background:#000;
}

/* overlay tombol untuk iframe (atau fallback) */
.frameActions{
  position:absolute;
  top:10px;
  right:10px;
  display:flex;
  gap:8px;
  z-index:5;
}
.miniBtn{
  padding:8px 10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.35);
  color:var(--text);
  cursor:pointer;
  font-weight:900;
  font-size:12px;
  backdrop-filter:blur(10px);
}
</style>
</head>
<body>

<div class="wrap">
  <div class="top">
    <button class="btn" onclick="location.href='/app'">⬅ Back</button>
    <div id="title" style="font-weight:900">Watch</div>
    <div></div>
  </div>

  <div class="small" id="status">Memuat…</div>

  <div class="player" style="margin-top:10px">
    <div id="playerBox"></div>
  </div>

  <div class="panel">
    <div style="font-weight:900;margin-bottom:8px">Episode</div>
    <div class="epRow" id="eps"></div>
  </div>

  <div class="panel">
    <div style="font-weight:900;margin-bottom:8px">Aksi</div>
    <div id="actions"></div>
    <div class="small" style="margin-top:10px">
      Free: 10 episode tanpa iklan. Episode berikutnya: unlock via iklan atau premium.
    </div>
  </div>
</div>

<script src="/public/js/watch.js"></script>
</body>
</html>
