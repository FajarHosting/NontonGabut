<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Watch</title>
<style>
:root{--bg:#0b1020;--card:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);--text:#eaf0ff;--muted:rgba(234,240,255,.72);--a:#6ee7ff;--b:#a78bfa}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:linear-gradient(180deg,#070a14,var(--bg));color:var(--text)}
.wrap{max-width:1100px;margin:0 auto;padding:14px 14px 18px}
.top{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:10px}
.btn{padding:10px 12px;border-radius:14px;border:1px solid var(--border);background:var(--card);color:var(--text);cursor:pointer;font-weight:800}
.btnPrimary{border:none;background:linear-gradient(135deg,var(--a),var(--b))}
.player{
  background:var(--card);border:1px solid var(--border);
  border-radius:18px;overflow:hidden;
}
.player iframe,.player video{width:100%;height:56vw;max-height:560px;background:#000;display:block}
.panel{margin-top:12px;background:var(--card);border:1px solid var(--border);border-radius:18px;padding:12px}
.epRow{display:flex;gap:8px;overflow:auto;padding-bottom:6px}
.epRow::-webkit-scrollbar{display:none}
.epBtn{white-space:nowrap;padding:10px 12px;border-radius:14px;border:1px solid var(--border);background:rgba(255,255,255,.05);cursor:pointer;color:var(--text);font-weight:800}
.epBtn.active{background:linear-gradient(135deg,var(--a),var(--b));border:none;color:#071018}
.small{font-size:12px;color:var(--muted)}
</style>
</head>
<body>

<div class="wrap">
  <div class="top">
    <button class="btn" onclick="location.href='/app'">⬅ Back</button>
    <div id="title" style="font-weight:900"></div>
    <button class="btn" onclick="location.href='/profile'">Profile</button>
  </div>

  <div class="player" id="playerBox"></div>

  <div class="panel">
    <div id="status" class="small">Memuat…</div>
    <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap" id="actions"></div>
  </div>

  <div class="panel">
    <div style="font-weight:900;margin-bottom:8px">Episodes</div>
    <div class="epRow" id="eps"></div>
    <div class="small" style="margin-top:8px">
      Gratis 10 episode pertama. Setelah itu, unlock per episode via iklan atau premium.
    </div>
  </div>
</div>

<script src="/public/js/watch.js"></script>
</body>
</html>
