<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register</title>
<style>
body{margin:0;font-family:system-ui;background:#0b1020;color:#eaf0ff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px}
.card{width:min(420px,100%);background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px}
input,button{width:100%;padding:12px;border-radius:14px;border:none}
input{margin-top:10px;background:rgba(255,255,255,.06);color:#eaf0ff}
button{margin-top:12px;background:linear-gradient(135deg,#6ee7ff,#a78bfa);font-weight:900;cursor:pointer}
a{color:#6ee7ff;text-decoration:none}
.small{opacity:.75;font-size:13px;margin-top:10px}
</style>
</head>
<body>
<div class="card">
  <h2>Register</h2>
  <div class="small">Buat akun baru.</div>
  <input id="u" placeholder="Username (min 3 char)">
  <input id="p" placeholder="Password (min 4 char)" type="password">
  <button onclick="reg()">Daftar</button>
  <div class="small" id="msg"></div>
  <div class="small">Sudah punya akun? <a href="/login">Login</a></div>
</div>
<script src="/public/js/register.js"></script>
</body>
</html>
